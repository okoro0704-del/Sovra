[build]
  # Global base directory: universal SOVRYN endpoint (SOVRYN_SECRET + SUPABASE_URL applied via Netlify env)
  base = "apps/api"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "src/routes"
  node_bundler = "esbuild"

[[redirects]]
  from = "/v1/*"
  to = "/.netlify/functions/sovryn/:splat"
  status = 200
  force = true
